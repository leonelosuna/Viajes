<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back">
        <div class="container">
            <div class="title">
                <h2>Viaja con nosotros</h2>
            </div>
            <div class="bus">
                <p>Escoge tu transporte</p>
                <select name="" id="tipo" class="tipo">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select>
            </div>
            <input type="number" id="km" placeholder="Kilometros">
            <input type="number" id="pasajeros" placeholder="Pasajeros">
            <button>Calcular</button>
    
            <div class="result">
                <p id="total">Costo Total</p>
                <p id="totalpersona">Costo por persona</p>
            </div>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
